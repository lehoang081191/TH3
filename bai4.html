<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt('nhập điểm vật lý của bạn: '));
        var b = parseFloat(prompt('nhập điểm hóa học của bạn: '));
        var c = parseFloat(prompt('nhập điểm sinh học của bạn: '));
        var x = a + b + c;
        document.write('tổng điểm 3 môn là: ' + x + '<br>');
        var y = x / 3;
        document.write('điểm trung bình 3 môn là: ' + y + '<br>');
    </script>
</body>
</html>
